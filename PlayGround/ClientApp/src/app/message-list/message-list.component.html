<div class="msg-info">
  <div class="messages">
    <li *ngFor="let item of messages">
      {{item.msg}}
    </li>
  </div>
</div>

<div class="input-area">
  <div class="input-info">
    Message:
  </div>
  <input #msg>
  <div class="send" (click)="add(msg.value); msg.value='';">
      send
  </div>
</div>
