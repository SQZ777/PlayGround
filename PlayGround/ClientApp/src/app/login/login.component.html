<div class="login-component">
  <form (ngSubmit)="onSubmit();" class="login-form">
    <div class="sub-title">Login</div>
    <input name="account" type="text" [(ngModel)]="user.account" placeholder="帳號">
    <input name= "password" type="password" [(ngModel)]="user.password" placeholder="密碼">
    <div *ngIf="error" class="error-message">帳號或密碼輸入錯誤</div>
    <input type="submit" value="登入">
  </form>
</div>
